<main>
  <mat-card *ngFor='let card of cards' class='card'>
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-content>{{ card.description }}</mat-card-content>
    <mat-card-actions>
      <button 
        mat-button
        (click)='visitForm(card.path)'    
      >
        Visit
      </button>
    </mat-card-actions>
  </mat-card>
</main>
